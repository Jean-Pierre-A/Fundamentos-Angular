<h3>Listado de Hérores</h3>

<div *ngIf="deletedHero; else nothingDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ deletedHero}}</small></h3>
</div>

<ng-template #nothingDeleted>
  <h3>Ningún Heroe ha sido borrado</h3>
</ng-template>




<button *ngIf="heroNames.length >0" (click)="removeLastHero()" class="btn btn-outline-danger"> Borrar Ultimo héroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
